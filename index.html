<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Финансовый трекер</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ФИНАНСЫ</h1>
  </header>
  
  <main>
    <!-- Форма для добавления записи -->
    <section id="entry-form">
      <h2>Добавить запись</h2>
      <form id="financeForm">
        <input type="text" id="description" placeholder="Описание" required>
        <input type="number" id="amount" placeholder="Сумма" required>
        <select id="category" required>
          <option value="" disabled selected>Выберите категорию</option>
          <option value="income">Доход</option>
          <option value="expense">Расход</option>
        </select>
        <button type="submit">Добавить</button>
      </form>
    </section>
    
    <!-- Список записей -->
    <section id="entries">
      <h2>Записи</h2>
      <ul id="entriesList"></ul>
    </section>
    
    <!-- График -->
    <section id="chartSection">
      <h2>Аналитика</h2>
      <div class="filters">
        <label for="dateFilter">Период:</label>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <label for="categoryFilter">Категория:</label>
        <select id="categoryFilter">
          <option value="all">Все</option>
          <option value="income">Доход</option>
          <option value="expense">Расход</option>
        </select>
        <button id="applyFilters">Применить</button>
      </div>
      <div class="chart-container">
        <canvas id="financeChart"></canvas>
      </div>
    </section>
    
  </main>

  <!-- Модальное окно для редактирования записи -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Редактировать запись</h2>
    <form id="editForm">
      <input type="hidden" id="editId">
      <label for="editDescription">Описание:</label>
      <input type="text" id="editDescription" required>
      
      <label for="editAmount">Сумма:</label>
      <input type="number" id="editAmount" required>
      
      <label for="editCategory">Категория:</label>
      <select id="editCategory" required>
        <option value="income">Доход</option>
        <option value="expense">Расход</option>
      </select>
      
      <button class="btn btn-edit" onclick="openEditModal(id)">Редактировать</button>
      <button class="btn btn-delete" onclick="deleteEntry(id)">Удалить</button>
      <button type="submit">Сохранить изменения</button>
    </form>
  </div>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
